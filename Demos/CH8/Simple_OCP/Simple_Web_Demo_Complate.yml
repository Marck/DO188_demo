kind: Pod
apiVersion: v1
metadata:
  name: demo-web-pod
  namespace: demo-web-project
spec:
 containers:
 - name: demo-web-container
   image: quay.io/tmichett/do188-ocp-web-demo:v1.1 
   ports:
   - containerPort: 8080

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: demo-web-pod
  name: demo-web-pod
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: demo-web-pod
status:
  loadBalancer: {}



apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  labels:
    run: demo-web-pod
  name: demo-web-pod
  namespace: demo-web-project
spec:
  host: demo-web-pod-demo-web-project.apps.ocp4.example.com
  port:
    targetPort: 8080
  to:
    kind: Service
    name: demo-web-pod
    weight: 100
  wildcardPolicy: None
status: {}
